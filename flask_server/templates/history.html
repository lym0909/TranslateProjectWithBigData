<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>번역기</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                    	TranslateProject
                    </a>
                </li>
                <li>
                    <a href="http://127.0.0.1:5000/translate">번역</a>
                </li>
                <li>
                    <a href="http://127.0.0.1:5000/statistics">통계</a>
                </li>
                <li>
                    <a href="http://127.0.0.1:5000/history">기록</a>
                </li>
                <li>
                    <a href="http://127.0.0.1:5000/infomation">정보</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>기록</h1>
                        <table class="table table-inverse">
  							<thead>
    							<tr>
      								<th></th>
      								<th>원본</th>
      								<th>결과</th>
      								<th>from</th>
      								<th>to</th>
    							</tr>
  							</thead>
  							<tbody>
  							
  								{% for a in data %}
  								<tr>
  									<th scope="row">{{a['id']}}</th>
  									<td>{{a['original']}}</td>
  									<td>{{a['result']}}</td>
  									<td>{{a['from_lang']}}</td>
  									<td>{{a['to_lang']}}</td>
  								{% endfor %}
  								
  							</tbody>
						</table>
                        <br>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">메뉴 숨기기/열기</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
